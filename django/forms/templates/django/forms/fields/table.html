<tr{% with classes=field.css_classes %}{% if classes %} class="{{ classes }}"{% endif %}{% endwith %}>
  <th>{% if field.label %}{{ field.label_tag }}{% endif %}</th>
  <td>
    {{ errors }}
    {{ field }}
    {% if field.help_text %}
      <br>
      <span class="helptext">{{ field.help_text|safe }}</span>
    {% endif %}
  </td>
</tr>
